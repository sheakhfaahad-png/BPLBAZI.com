
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPLBAZI</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff4d6d, #6a82fb);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        a.button {
            text-decoration: none;
            color: #fff;
            background: #ffef00;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a.button:hover {
            background: #fff;
            color: #ff4d6d;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(-50px);}
            100% {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BPLBAZI</h1>
        <p>Welcome to the ultimate gaming hub! Discover, play, and share the fun.</p>
        <a href="#" class="button">Explore Now</a>
    </div>
</body>
</html>
